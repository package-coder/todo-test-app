<div routerLink="/todos/add" class="card shadow-sm rounded" style="border: 1px solid lightgray;">
  <div class="card-body">
    <h5 class="card-title h6">{{todo.name}}</h5>
    <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
  </div>
  <div class="card-footer pt-0" style="background-color: transparent; border: 0;">
    <p class="card-text" style="color: lightgray; font-size: smaller;">
      {{todo.createdAt}}
    </p>
  </div>
</div>
