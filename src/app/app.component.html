<div class="container-md my-5" style="position: relative">
  <nav class="container mb-5 px-0">
    <h1 class="col" style="font-weight: 700">Todo App</h1>
    <div class="d-flex flex-row align-items-center justify-content-end">
      <button
        *ngIf="!showSearch"
        type="button"
        (click)="toggleSearch()"
        class="shadow-sm btn btn-sm rounded me-2"
      >
        <i class="bi bi-search" style="color: gray"></i>
      </button>
      <div *ngIf="showSearch" class="input-group w-auto me-2">
        <span class="input-group-text bg-transparent border-0 pe-3 py-0 ps-0">
          <i class="bi bi-search m-0" style="color: gray"></i>
        </span>
        <input
          type="text"
          autofocus
          class="form-control align-self-end"
          placeholder="Search"
          (keypress)="handleSearch($event)"
          style="
            padding: 0;
            border: 0;
            border-radius: 0;
            height: 28px;
            border: 0;
            color: gray;
            width: 15ch;
            line-height: 1;
          "
        />
      </div>
      <button
        *ngIf="searchValue"
        type="button"
        routerLink="/"
        class="shadow-sm btn btn-sm rounded me-2"
        style="color: gray"
      >
        Reset
      </button>
      <button
        (click)="toggleArchive()"
        class="shadow-sm btn btn-sm rounded me-2"
        style="color: gray"
      >
        {{ showArchives ? "Hide" : "Show" }} archives
      </button>
      <button routerLink="/todos/add" class="btn btn-primary btn-sm">
        New
      </button>
    </div>
    <hr class="mt-2" style="color: grey" />
    <app-tags-filter [defaultValues]="tagsFilter" />
  </nav>

  <app-todo-list [showArchives]="showArchives" />
  <router-outlet />
</div>
